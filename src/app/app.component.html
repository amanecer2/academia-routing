
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


<main class="p-5">
  <ul class="nav nav-pills justify-content-center">
    <li class="nav-item">
      <a (click)="setActive(1)" class="nav-link" [class.active]="active === 1" aria-current="page" href="#">dashboard</a>
    </li>
    <li class="nav-item">
      <a (click)="setActive(2)" class="nav-link" [class.active]="active === 2"  href="#">users</a>
    </li>
    <li class="nav-item">
      <a (click)="setActive(3)" class="nav-link" [class.active]="active === 3" href="#">items</a>
    </li>
  </ul>

  <section class="p-3 d-flex justify-content-center ">
    <div *ngIf="active === 1"><h1>dashboard</h1></div>
    <div *ngIf="active === 2">
      <h1>users</h1>
      <table class="table">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Handle</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td colspan="2">Larry the Bird</td>
          <td>@twitter</td>
        </tr>
        </tbody>
      </table>
    </div>
    <div *ngIf="active === 3">
      <h1>items</h1>
      <div>item #</div>
    </div>
  </section>
</main>
